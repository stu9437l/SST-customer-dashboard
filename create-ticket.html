<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section class="customer-dashboard">
    <div class="row">
      <div class="col-3 col-xxl-2 sticky-top border-end">
        <div class="aside-content">
          <div class="">
            <a href="" class="brand-logo">
              <img
                src="https://cdn.sociospotech.com/images/setting/e841701b446da4bf75ae1d87cf6b3f00_sociospotech%20logo%20whiteblue.png"
                alt="" class="brand-logo__image" />
            </a>
            <ul class="customer-nav">
              <li>
                <a href="" class="customer-nav__item">Transaction history</a>
              </li>
              <li>
                <a href="" class="customer-nav__item">Load Funds</a>
              </li>
              <li>
                <a href="" class="customer-nav__item active">Tickets List</a>
              </li>
            </ul>
          </div>

          <button class="button button--secondary">Profile Detail</button>
        </div>
      </div>
      <div class="col-9 col-xxl-10 bg-white ps-0">
        <div class="customer-dashboard__header">
          <div class="d-flex align-items-center justify-content-between">
            <h3 class="customer-dashboard__title">Create Ticket</h3>
            <button class="button button--purple button--sm">Edit</button>
          </div>
        </div>
        <div class="main-content">
          <div class="payment-form customer-dashboard__form">
            <h3 class="customer-dashboard__sub-title">
             Fill the below form
            </h3>
            <form action="">
              <div class="row">

                <div class="col-md-6">
                  <div class="input__box">
                    <label for="" class="input__label">
                      Ticket Type <span class="required">*</span>
                    </label>
                    <select name="" id="" class="input__field form-select">
                      <option value="">Ticket Type1</option>
                      <option value="">Ticket Type2</option>
                      <option value="">Ticket Type3</option>
                      <option value="">Ticket Type4</option>
                      <option value="">Ticket Type5</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input__box">
                    <label for="" class="input__label">
                      Subject <span class="required">*</span>
                    </label>
                    <input type="text" class="input__field">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="input__box">
                    <label for="" class="input__label">
                      Write Message <span class="required">*</span>
                    </label>
                    <textarea name="" id="" rows="5" class="input__field pt-3"></textarea>
                  </div>
                </div>
                <button class="button button--purple w-auto">Apply Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
