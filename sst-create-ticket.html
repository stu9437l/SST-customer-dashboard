<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <section class="customer-dashboard">
        <div class="aside-content">
            <div class="">
                <a href="" class="brand-logo">
                    <img src="https://cdn.sociospotech.com/images/setting/e841701b446da4bf75ae1d87cf6b3f00_sociospotech%20logo%20whiteblue.png"
                        alt="" class="brand-logo__image" />
                </a>
                <div class="menu-list">
                    <h3 class="menu__title">
                        SST Menu's
                    </h3>
                    <ul class="customer-nav">
                        <li>
                            <a href="" class="customer-nav__item">
                                <i class="fa-solid fa-money-bill-transfer"></i> Transaction history</a>
                        </li>
                        <li>
                            <a href="" class="customer-nav__item ">
                                <i class="fa-solid fa-coins"></i> Load Funds</a>
                        </li>
                        <li>
                            <a href="" class="customer-nav__item active">
                                <i class="fa-solid fa-ticket"></i> Tickets List</a>
                        </li>
                        <li>
                            <a href="" class="customer-nav__item"> <i class="fa-solid fa-gear"></i> Account</a>
                        </li>
                    </ul>
                </div>

            </div>
            <button class="button button--secondary">Logout</button>
        </div>
        <div class="main-content">
            <div class="main-content__header">
                <div class="d-flex align-items-center">
                    <h3 class="customer-dashboard__title mb-0">Create Ticket</h3>
                    <button class="button button--purple ms-4">
                        + Add New
                    </button>
                </div>
                <div class="user-profile">
                    <img class="user-profile__image"
                        src="https://thumbs.dreamstime.com/b/default-avatar-profile-vector-user-profile-default-avatar-profile-vector-user-profile-profile-179376714.jpg"
                        alt="" />
                    <div class="ms-3">
                        <p class="user-profile__greet">Hello,Good Morning</p>
                        <h4 class="user-profile__name">
                            Lal Bahadur BC
                        </h4>
                    </div>
                </div>
            </div>
            <div class="main-content__body">
                <ul class="customer-dashboard__breadcrumb">
                    <li class="breadcrumb__item">
                        <a href="" class="breadcrumb__link">Dashboard</a>
                    </li>
                    <li class="breadcrumb__item">
                        <a href="" class="breadcrumb__link">Ticket</a>
                    </li>
                    <li class="breadcrumb__item">
                        Create Ticket
                    </li>
                </ul>
                <div class="payment-form customer-dashboard__form">
                    <h3 class="customer-dashboard__sub-title">
                        Fill the below form
                    </h3>
                    <form action="">
                        <div class="row">

                            <div class="col-md-6">
                                <div class="input__box">
                                    <label for="" class="input__label">
                                        Ticket Type <span class="required">*</span>
                                    </label>
                                    <select name="" id="" class="input__field form-select">
                                        <option value="">Ticket Type1</option>
                                        <option value="">Ticket Type2</option>
                                        <option value="">Ticket Type3</option>
                                        <option value="">Ticket Type4</option>
                                        <option value="">Ticket Type5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input__box">
                                    <label for="" class="input__label">
                                        Subject <span class="required">*</span>
                                    </label>
                                    <input type="text" class="input__field">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="input__box">
                                    <label for="" class="input__label">
                                        Write Message <span class="required">*</span>
                                    </label>
                                    <textarea name="" id="" rows="5" class="input__field pt-3"></textarea>
                                </div>
                            </div>
                            <button class="button button--purple w-auto">Apply Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
